<body class="text-center">
  <div class="container col-md-2">
  <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-signin my-2 my-lg-0" (ngSubmit)="login()">
<img class="mb-4 mt-5" src="/assets/App.png" width="200" height="200">
<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
<label for="inputUsername" class="sr-only">Username</label>
<input type="text" name="username" class="form-control mr-sm-2" placeholder="Username" required [(ngModel)]="model.username">
<label for="inputPassword" class="sr-only">Password</label>
<input type="password" name="password" class="form-control mr-sm-2" placeholder="Password" required [(ngModel)]="model.password">
<div class="checkbox mb-3">
  <label>
    <input type="checkbox" value="remember-me"> Remember me
  </label>
</div>
<button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
</div>
</body>
